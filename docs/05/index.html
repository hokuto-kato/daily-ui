<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Daily UI - 05">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon/favicon.ico">
    <title>Daily UI - 05</title>
  <script defer src="./js/app.js"></script><link href="./css/app.css" rel="stylesheet"></head>
  <body class="container">
    <main class="wrap">
      <section class="main">
        <div class="content">
          <h1 class="main__title">Daily UI</h1>
          <h2 class="main__title--sub">05</h2>
          <div class="carousel">
            <div class="carousel__body" data-carousel>
              <div class="carousel__item"><img class="carousel__img" src="./img/img01.jpg" alt="床屋さんのイメージ01"></div>
              <div class="carousel__item"><img class="carousel__img" src="./img/img02.jpg" alt="床屋さんのイメージ02"></div>
              <div class="carousel__item"><img class="carousel__img" src="./img/img03.jpg" alt="床屋さんのイメージ03"></div>
              <div class="carousel__item"><img class="carousel__img" src="./img/img04.jpg" alt="床屋さんのイメージ04"></div>
              <div class="carousel__item"><img class="carousel__img" src="./img/img05.jpg" alt="床屋さんのイメージ05"></div>
            </div>
            <div class="carousel__indicator--num">
              <div class="carousel__indicator--num-index" data-caounsel-index>01</div>
              <div class="carousel__indicator--num-count" data-caounsel-count>05</div>
            </div>
          </div>
        </div>
        <div class="carousel__indicator--dot" data-carousel-dot></div>
      </section>
    </main>
  </body>
</html>
